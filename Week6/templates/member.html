<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員頁面</title>
    <link rel="stylesheet" href="../static/RESET.css" />
    <link rel="stylesheet" href="../static/member.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>歡迎光臨，這是會員頁</h1>
      </div>

      <div class="main">
        <p>{{ name }}，歡迎登入系統</p>
        <a href="/signout">登出系統</a>
        <br />
        <a href="/">回登入頁面</a>
      </div>

      <div class="main">
        <h2>快來留言吧</h2>
        <form method="post" action="/createMessage">
          內容 <input type="text" id="content" name="content" /><br />
          <input type="submit" value="送出" />
        </form>
      </div>

      <div class="main">
        <ul>
          {% for message in messages %}
          <li><strong>{{ message.name }}</strong>: {{ message.content }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
