<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <link rel="stylesheet" href="../css/RESET.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>歡迎光臨，請註冊登入系統</h1>
      </div>

      <div class="register">
        <h2>註冊帳號</h2>
        <!-- 先停止表單的提交（因為後續要到JS處理） -->
        <form name="registerForm" onsubmit="return false">
          姓名<input type="text" id="registerName" name="name" /><br />
          帳號<input type="text" id="registerUsername" name="username" /><br />
          密碼<input
            type="password"
            id="registerPassword"
            name="password"
          /><br />
          <!-- 點擊時的事件處理 -->
          <input type="submit" value="註冊" onclick="submitRegisterForm()" />
        </form>
      </div>

      <div class="login">
        <h2>登入系統</h2>
        <form name="loginForm" onsubmit="return false">
          帳號<input type="text" id="loginUsername" name="username" /><br />
          密碼<input type="password" id="loginPassword" name="password" /><br />
          <input type="submit" value="登入" onclick="submitLogin()" />
        </form>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
